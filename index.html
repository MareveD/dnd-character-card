<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeons & Dragons Character Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark">

    <section class="header container-lg py-5 text-center">
        <h1 class="display-1 text-white">
            <i class="bi bi-stars"></i>
            Character Cards <i class="bi bi-stars"></i></h1>
        <h2 class="display-4 text-info">Dungeons & Dragons</h2>
        <p class="text-white">List of my current characters.</p>
    </section>

    <section class="characters container-lg d-flex flex-column row-gap-5" id="character-cards"></section>

    <template id="character-card-template">

        <div class="character-card card rounded-4 bg-white border-0">

            <div class="row g-0">
                <div class="character-image col-md-5 rounded-start-4"></div>

                <div class="col-md-7">
                    <div class="card-body">

                        <h4
                            class="card-title text-info small border border-info d-inline-flex rounded-1 p-2 column-gap-2">
                            <i class="bi bi-geo-alt"></i> <span class="character-campaign"></span>
                        </h4>

                        <div class="d-flex align-items-baseline justify-content-start flex-wrap">
                            <h2 class="character-name card-title display-4 text-black mb-0 pe-2"></h2>
                            <h3 class="card-title display-6 text-primary mb-0"><span class="character-race"></span></h3>
                        </div>

                        <h3 class="card-title display-6 text-dark mb-5 mt-3 fw-light fs-4 text-uppercase"> <i
                                class="bi bi-chevron-right"></i>
                            Level
                            <span class="character-level"></span> <span class="character-class"></span></h3>

                        <hr>

                        <div class="basic-description card-text text-secondary">
                            <p class="mb-1 fw-bold">Alignment: <span class="character-alignment fw-normal"></span></p>
                            <p class="mb-1 fw-bold">Faith: <span class="character-faith fw-normal"></span></p>
                            <p class="mb-1 fw-bold">Hair color: <span class="character-hair fw-normal"></span></p>
                            <p class="mb-1 fw-bold">Eyes color: <span class="character-eyes fw-normal"></span></p>
                            <p class="mb-1 fw-bold">Skin color: <span class="character-skin fw-normal"></span></p>
                            <p class="mb-1 fw-bold">Size: <span class="character-size fw-normal"></span></p>
                            <p class="mb-1 fw-bold">Age: <span class="character-age fw-normal"></span></p>
                            <p class="mb-1 fw-bold">Height & weight: <span
                                    class="character-height-weight fw-normal"></span></p>
                        </div>

                        <hr>

                        <h3 class="display-6 text-dark mt-4 mb-3">Statistics</h3>
                        <div
                            class="character-stats text-secondary d-flex flex-row flex-wrap column-gap-3 row-gap-3 text-uppercase text-center">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </template>

</body>

<footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</footer>

</html>
