<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeons & Dragons Character Cards</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="character-cards"></div>

    <template id="character-card-template">
        <div class="character-card">
            <div class="character-image">
                <img src="" alt="">
            </div>
            <div class="character-info">
                <h1 class="character-name"></h1>
                <h2 class="character-class"></h2>
                <p class="character-description"></p>
                <div class="character-stats"></div>
            </div>
        </div>
    </template>

    <script src="assets/js/script.js"></script>
</body>

</html>
