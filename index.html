<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeons & Dragons Character Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark">

    <section class="header container-lg py-5">
        <h1 class="display-1 text-white">Title</h1>
        <h2 class="display-4 text-info">Subtitle</h2>
        <p class="text-white">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
            ut labore et dolore
            magna aliqua.</p>
    </section>

    <section class="characters container-lg" id="character-cards"></section>

    <template id="character-card-template">

        <div class="character-card card mb-3 rounded-4 bg-white border-0">

            <div class="row g-0">
                <div class="character-image col-md-5 rounded-start-4"></div>

                <div class="col-md-7">
                    <div class="card-body">
                        <h4
                            class="character-campaign card-title text-info small border border-info d-inline-flex rounded-1 p-2">
                        </h4>

                        <div class="d-flex align-items-end column-gap-3">
                            <h2 class="character-name card-title display-4 text-black mb-0"></h2>
                            <h3 class="card-title display-6 text-primary mb-1"><span class="character-race"></span></h3>
                        </div>

                        <h3 class="card-title display-6 text-dark mb-5">Level <span class="character-level"></span> <span
                                class="character-class"></span></h3>

                        <div class="basic-description card-text text-secondary">
                            <p class="mb-1">Alignment: <span class="character-alignment"></span></p>
                            <p class="mb-1">Faith: <span class="character-faith"></span></p>
                            <p class="mb-1">Hair color: <span class="character-hair"></span></p>
                            <p class="mb-1">Eyes color: <span class="character-eyes"></span></p>
                            <p class="mb-1">Skin color: <span class="character-skin"></span></p>
                            <p class="mb-1">Size: <span class="character-size"></span></p>
                            <p class="mb-1">Age: <span class="character-age"></span></p>
                            <p class="mb-1">Height & weight: <span class="character-height-weight"></span></p>
                        </div>

                        <h3 class="text-dark mt-5">Statistics</h3>
                        <div class="character-stats text-secondary"></div>
                    </div>
                </div>

            </div>
        </div>
    </template>


</body>

<footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script src="assets/js/script.js"></script>
</footer>

</html>
